version: '3.8'

services:
  vpn-manager:
    build: .
    ports:
      - "8000:8000"
    environment:
      - X_UI_BASE_URL=${X_UI_BASE_URL}
      - X_UI_USERNAME=${X_UI_USERNAME}
      - X_UI_PASSWORD=${X_UI_PASSWORD}
      - API_KEY=${API_KEY}
    env_file:
      - .env
    restart: unless-stopped
